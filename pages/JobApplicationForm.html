<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="../css/JobApplicationForm.css"/>
</head>
<body>
<div class="container">
    <h1>Job Application Form</h1>
    <form>
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"/>
        <label for="position">Position:</label>
        <select id="position" name="position">
            <option value="php-developer">PHP Developer</option>
            <option value="service-now-developer">ServiceNow Developer</option>
            <option value="java-script-developer">JavaScript Developer</option>>
            <option value="senior-java-engineer">Senior Java Engineer</option>
            <option value="front-end-software developer">Front End Software Developer</option>
        </select>
        <fieldset class="radio-group"><legend>Availability:</legend>
        
        <input id="full-time" type="radio" name="availability"/>
        <label for="full-time">Full-Time</label>
        
        <input id="part-time" type="radio" name="availability"/>
        <label for="part-time">Part-Time</label>
       
        </fieldset>

<label>Why do you want this job?</label>
        <textarea id="message">Write your motivation</textarea>

<button type="submit">Send</button>
    </form>
</div>
</body>
</html>
